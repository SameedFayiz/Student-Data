<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Student Data</title>
    </head>

    <body class="bg-info">
        <div class="navbar bg-light">
            <p class="h2 mx-5 fw-bold">Student Data</p>
            <div class="input-group w-25 mx-auto">
                <input type="search" id="searchStd" class="form-control" placeholder="Enter Student's FullName" />
                <button type="button" class="btn btn-primary" onclick="searchStd()">Search</button>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item my-3">
                    <div class="input-group mb-0">
                        <span class="input-group-text">Sort By</span>
                        <select id="sortBy" class="form-select" onchange="sortFunc()">
                            <option value="0" selected>Alphabetically</option>
                            <option value="1">Maths Marks</option>
                            <option value="2">English Marks</option>
                            <option value="3">Science Marks</option>
                            <option value="4">Total Marks</option>
                        </select>
                    </div>
                </li>
                <li class="nav-item my-auto mx-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="order" id="ascending" checked value="false"
                            onclick="sortFunc()">
                        <label class="form-check-label" for="ascending">
                            Ascending
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="order" id="descending" value="true"
                            onclick="sortFunc()">
                        <label class="form-check-label" for="descending">
                            Descending
                        </label>
                    </div>
                </li>
            </ul>
        </div>


        <table class="table bg-light">
            <thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Maths</th>
                    <th scope="col">English</th>
                    <th scope="col">Science</th>
                    <th scope="col">Total Marks</th>
                    <th scope="col">Percentage</th>
                </tr>
            </thead>
            <tbody id="stdData">
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="sweetalert2.all.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
